### YamlMime:QSharpType
uid: microsoft.quantum.canon.ampampreflectionphases
name: AmpAmpReflectionPhases
type: newtype
namespace: Microsoft.Quantum.Canon
summary: >2
   Phases for a sequence of partial reflections in amplitude amplification.
remarks: " The first parameter is an array of phases for reflection about the start state. The second parameter is an array of phases for reflection about the target state.\n Both arrays must be of equal length. Note that in many cases, the first phase about the start state and last phase about the target state introduces a global phase shift and may be set to $0$. "
syntax: newtype AmpAmpReflectionPhases = (Double[], Double[]);
