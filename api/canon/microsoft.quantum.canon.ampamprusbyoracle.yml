### YamlMime:QSharpType
uid: microsoft.quantum.canon.ampamprusbyoracle
name: AmpAmpRUSByOracle
type: operation
namespace: Microsoft.Quantum.Canon
summary: Fixed-Point Amplitude Amplification algorithm
remarks: |-
  The startQubits must be in the $\ket{0 \cdots 0}$ state. This operation iterates over a number of queries in powers of $2$ until either a maximal number of queries
  is reached, or the target state is found.
syntax: 'operation AmpAmpRUSByOracle (statePrepOracle : Microsoft.Quantum.Canon.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Canon.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Unitary oracle that prepares the start state.
    uid: microsoft.quantum.canon.stateoracle
  - name: startQubits
    summary: Qubit register
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
...
