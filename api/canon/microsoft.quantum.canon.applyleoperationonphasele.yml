### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Applies an operation that takes a
   <xref:microsoft.quantum.canon.phaselittleendian> register as input
   on a target register of type <xref:microsoft.quanutm.canon.littleendian>.
remarks: >2
   The register is transformed to `LittleEndian` by the use of
   <xref:microsoft.quantum.canon.qftle> and is then returned to
   its original representation after application of `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (LittleEndian => ()), target : PhaseLittleEndian) : ()'
input:
  content: '(op : (LittleEndian => ()), target : PhaseLittleEndian)'
  types:
  - name: op
    summary: ' The operation to be applied.'
    isOperation: true
    input:
      uid: microsoft.quantum.canon.littleendian
    output:
      uid: ()
      isPrimitive: true
  - name: target
    summary: >2
       The register to which the operation is applied.
    uid: microsoft.quantum.canon.phaselittleendian
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
