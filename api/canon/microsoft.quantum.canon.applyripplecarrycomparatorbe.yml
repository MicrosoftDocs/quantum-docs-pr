uid: microsoft.quantum.canon.applyripplecarrycomparatorbe
name: ApplyRippleCarryComparatorBE
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  This unitary $U$ tests if two integers $x,y$ stored in equal-size qubit registers
  satisfies $x > y$. If true, $1$ is XORed into an output
  qubit. Otherwise, $0$ is XORed into an output qubit. In other words,
  $$
  \begin{align}
  U\ket{x}\ket{y}\ket{z}=\ket{x}\ket{y}\ket{z\oplus (x>y)}.
  \end{align}
  $$.
syntax: 'operation ApplyRippleCarryComparatorBE (x : Microsoft.Quantum.Canon.BigEndian, y : Microsoft.Quantum.Canon.BigEndian, output : Qubit) : Unit'
references: >-
  - A new quantum ripple-carry addition circuit
    Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton
    https://arxiv.org/abs/quant-ph/0410184
input:
  content: '(x : Microsoft.Quantum.Canon.BigEndian, y : Microsoft.Quantum.Canon.BigEndian, output : Qubit)'
  types:
  - name: x
    summary: First nubmer to be compared stored in `BigEndian` format in a qubit register.
    uid: microsoft.quantum.canon.bigendian
  - name: y
    summary: Second nubmer to be compared stored in `BigEndian` format in a qubit register.
    uid: microsoft.quantum.canon.bigendian
  - name: output
    summary: Qubit that stores the result of the comparison $x>y$.
    isPrimitive: true
