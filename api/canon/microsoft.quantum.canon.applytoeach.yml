### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeach
name: ApplyToEach
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Applies a single-qubit operation to each element in a register.
remarks: >2

  ### Examples
   Prepare a three-qubit $\ket{+} state:
   ```qsharp
       using (register = Qubit[3]) {
           ApplyToEach(H, register);
       }
   ```
syntax: "operation ApplyToEach (singleElementOperation : ('T => ()), register : 'T[]) : ()"
input:
  content: "(singleElementOperation : ('T => ()), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: ' Operation to apply to each qubit.'
    isOperation: true
    input:
      uid: "'T"
      isLocal: true
    output:
      uid: ()
      isPrimitive: true
  - name: register
    summary: >2
       Array of qubits on which to apply the given operation.
    uid: "'T"
    isLocal: true
    isArray: true
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
