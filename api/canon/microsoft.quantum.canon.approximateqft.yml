### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximateqft
name: ApproximateQFT
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Apply the Approximate Quantum Fourier Transform (AQFT) to a quantum register.
remarks: " AQFT requires Z-rotation gates of the form 2π/2ᵏ and Hadamard gates. The input and output\n are assumed to be encoded in big endian encoding. \n The approximation parameter a determines the pruning level of the Z-rotations, i.e.,\n a ∈ {0..n} and all Z-rotations 2π/2ᵏ where k>a are \n removed from the QFT circuit. It is known that for k >= log₂(n)+log₂(1/ε)+3 \n one can bound ||QFT-AQFT||<ε. \n "
syntax: 'operation ApproximateQFT (a : Int, qs : BigEndian) : ()'
references: >2-
   - [ *M. Roetteler, Th. Beth*,
        Appl. Algebra Eng. Commun. Comput.
        19(3): 177-193 (2008) ](http://doi.org/10.1007/s00200-008-0072-2)
   - [ *D. Coppersmith* arXiv:quant-ph/0201067v1 ](https://arxiv.org/abs/quant-ph/0201067)
input:
  content: '(a : Int, qs : BigEndian)'
  types:
  - name: a
    content: Int
    isPrimitive: true
  - name: qs
    uid: bigendian
output:
  content: ()
  types:
  - content: ()
    isPrimitive: true
functors:
- Adjoint
- Controlled
