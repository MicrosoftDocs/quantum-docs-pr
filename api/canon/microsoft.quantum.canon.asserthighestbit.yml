### YamlMime:QSharpType
uid: microsoft.quantum.canon.asserthighestbit
name: AssertHighestBit
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Asserts that the highest qubit of a qubit register
  representing an unsigned integer is in a particular state.
remarks: The controlled version of this operation ignores controls.
syntax: 'operation AssertHighestBit (value : Result, number : Microsoft.Quantum.Canon.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Canon.LittleEndian)'
  types:
  - name: value
    summary: The value of the highest bit being asserted.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Unsigned integer of which the highest bit is checked.
    uid: microsoft.quantum.canon.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.primitive.assert
...
