### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Asserts that the qubit q is in the expected eigenstate of the Pauli Z operator.
remarks: >2-
   This is equivalent to @"Microsoft.Quantum.Canon.AssertQubitTol" with hardcoded
   tolerance=1e-5.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : ()'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    content: Result
    isPrimitive: true
  - name: q
    content: Qubit
    isPrimitive: true
output:
  content: ()
  types:
  - content: ()
    isPrimitive: true
