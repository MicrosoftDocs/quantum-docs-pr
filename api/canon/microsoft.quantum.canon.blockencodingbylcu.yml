output:
  content: "(('T, 'S) => Unit : Adjoint, Controlled)"
  types:
  - summary: |-
      A unitary $U$ acting jointly on registers `a` and `s` that block-
      encodes $H$, and satisfies $U^\dag = U$.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
