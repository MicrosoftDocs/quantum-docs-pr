input:
  content: '(fraction : Microsoft.Quantum.Canon.Fraction, denominatorBound : Int)'
  types:
  - name: fraction
    uid: microsoft.quantum.canon.fraction
  - name: denominatorBound
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Canon.Fraction
  types:
  - summary: |-
