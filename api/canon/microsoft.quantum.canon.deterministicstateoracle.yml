### YamlMime:QSharpType
uid: microsoft.quantum.canon.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Canon
summary: >-
  Represents an oracle for deterministic state preparation.

  The input to the oracle $O$ is:

  - The register that will store the desired quantum state $\ket{\psi}\_s$.
remarks: >-
  This oracle defined by $O\ket{0}=\ket{\psi}$ acts on the on computational basis state $\ket{0}$ to create the state $\ket{\psi}$.
  The first parameter is the qubit register of $\ket{\psi}$.
syntax: 'newtype DeterministicStateOracle = (Qubit[] => Unit : Adjoint, Controlled);'
...
