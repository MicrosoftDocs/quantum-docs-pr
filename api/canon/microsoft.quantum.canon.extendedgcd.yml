### YamlMime:QSharpType
uid: microsoft.quantum.canon.extendedgcd
name: ExtendedGCD
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Computes a tuple (u,v) such that u⋅a + v⋅b = GCD(a,b), where GCD is a
  greatest common divisor of a and b. The GCD is always positive.
syntax: 'function ExtendedGCD (a : Int, b : Int) : (Int, Int)'
references: '- This implementation is according to https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: the first number of which extended greatest common divisor is being computed
    isPrimitive: true
    uid: Int
  - name: b
    summary: the second number of which extended greatest common divisor is being computed
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Tuple (u,v) with the property u⋅a + v⋅b = GCD(a,b)
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
...
