### YamlMime:QSharpType
uid: microsoft.quantum.canon.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Returns a generator index consistent with the zero
  Hamiltonian, `H = 0`, which corresponds to the identity evolution operation.
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Canon.GeneratorIndex'
input:
  content: '(idxTerm : Int)'
  types:
  - name: idxTerm
    summary: >-
      This input is ignored, and is defined for consistency with the
      <xref:microsoft.quantum.canon.generatorsystem> user-defined type.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Canon.GeneratorIndex
  types:
  - summary: >-
      A generator index representing evolution under the Hamiltonian
      $H = 0$.
    uid: microsoft.quantum.canon.generatorindex
...
