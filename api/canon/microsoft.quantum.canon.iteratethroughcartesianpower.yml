### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Iterates a variable, say arr, through Cartesian product
  [ 0, bound - 1 ] × [ 0, bound - 1 ] × [ 0, bound - 1 ]
  and calls op(arr) for every element of the Cartesian product
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    isPrimitive: true
    uid: Int
  - name: bound
    isPrimitive: true
    uid: Int
  - name: op
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
...
