### YamlMime:QSharpType
uid: microsoft.quantum.canon.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Measures the content of a quantum register and converts
  it to an integer. The measurement is performed with respect
  to the standard computational basis, i.e., the eigenbasis of `PauliZ`.
remarks: Ensures that the register is set to 0.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Canon.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Canon.LittleEndian)'
  types:
  - name: target
    summary: A quantum register which is assumed to be in little-endian encoding.
    uid: microsoft.quantum.canon.littleendian
output:
  content: Int
  types:
  - summary: An unsigned integer that contains the measured value of `target`.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe
