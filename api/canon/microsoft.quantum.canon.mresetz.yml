uid: microsoft.quantum.canon.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Measures a single qubit in the $Z$ basis,
  and resets it to the standard basis state
  $\ket{0}$ following the measurement.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: A single qubit to be measured.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: The result of measuring `target` in the Pauli $Z$ basis.
    isPrimitive: true
    uid: Result
