### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexerfromgenerator
name: MultiplexerFromGenerator
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Returns a multiply-controlled unitary operation $U$ that applies a
  unitary $V_j$ when controlled by $n$-qubit number state $\ket{j}$.

  $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
syntax: 'function MultiplexerFromGenerator (unitaryGenerator : (Int, (Int -> (Qubit[] => Unit : Adjoint, Controlled)))) : ((Microsoft.Quantum.Canon.BigEndian, Qubit[]) => Unit : Adjoint, Controlled)'
input:
  content: '(unitaryGenerator : (Int, (Int -> (Qubit[] => Unit : Adjoint, Controlled))))'
  types:
  - name: unitaryGenerator
    summary: >-
      A tuple where the first element `Int` is the number of unitaries $N$,
      and the second element `(Int -> ('T => () : Adjoint, Controlled))`
      is a fuction that takes an integer $j$ in $[0,N-1]$ and outputs the unitary
      operation $V_j$.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - isArray: true
              isPrimitive: true
              uid: Qubit
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
output:
  content: '((Microsoft.Quantum.Canon.BigEndian, Qubit[]) => Unit : Adjoint, Controlled)'
  types:
  - summary: >-
      A multiply-controlled unitary operation $U$ that applies unitaries
      described by `unitaryGenerator`.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.canon.bigendian
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
