### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplygeneratorindex
name: MultiplyGeneratorIndex
type: function
namespace: Microsoft.Quantum.Canon
summary: Multiplies the coefficient in a `GeneratorIndex`.
examples: |-
  ```qsharp
  let gen = GeneratorIndex(([1,2,3],[coeff]),[1,2,3]);
  let ((idxPaulis, idxDoubles), idxQubits) = MultiplyGeneratorIndex(multipler, gen);
  // idxDoubles[0] == multipler * coeff;
  ```
syntax: 'function MultiplyGeneratorIndex (multiplier : Double, generatorIndex : Microsoft.Quantum.Canon.GeneratorIndex) : Microsoft.Quantum.Canon.GeneratorIndex'
input:
  content: '(multiplier : Double, generatorIndex : Microsoft.Quantum.Canon.GeneratorIndex)'
  types:
  - name: multiplier
    summary: The multiplier on the coefficient.
    isPrimitive: true
    uid: Double
  - name: generatorIndex
    summary: The `GeneratorIndex` to be multiplied.
    uid: microsoft.quantum.canon.generatorindex
output:
  content: Microsoft.Quantum.Canon.GeneratorIndex
  types:
  - summary: |-
      A `GeneratorIndex` representing a term with coefficient a factor
      `multiplier` larger.
    uid: microsoft.quantum.canon.generatorindex
seeAlso:
- microsoft.quantum.canon.generatorindex
...
