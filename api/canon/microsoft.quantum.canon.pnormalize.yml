### YamlMime:QSharpType
uid: microsoft.quantum.canon.pnormalize
name: PNormalize
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   Given an array $x$ of type `Double[]`, this returns an array where
   all elements are divided by the $p$-norm $\|x\|_p$.
syntax: 'function PNormalize (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: >2
       The exponent $p$ in the $p$-norm.
    uid: Double
    isPrimitive: true
  - name: array
    uid: Double
    isPrimitive: true
    isArray: true
output:
  content: Double[]
  types:
  - summary: >2
       The array $x$ normalized by the $p$-norm $\|x\|_p$.
    uid: Double
    isPrimitive: true
    isArray: true
seeAlso:
- microsoft.quantum.canon.pnorm
