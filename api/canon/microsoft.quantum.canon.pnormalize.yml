### YamlMime:QSharpType
uid: microsoft.quantum.canon.pnormalize
name: PNormalize
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Normalizes a vector of `Double`s in the `L(p)` norm.

  That is, given an array $x$ of type `Double[]`, this returns an array where
  all elements are divided by the $p$-norm $\|x\|_p$.
syntax: 'function PNormalize (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: The exponent $p$ in the $p$-norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: The array $x$ normalized by the $p$-norm $\|x\|_p$.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.canon.pnorm
...
