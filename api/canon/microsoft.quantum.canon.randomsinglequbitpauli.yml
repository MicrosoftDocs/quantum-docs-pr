uid: microsoft.quantum.canon.randomsinglequbitpauli
name: RandomSingleQubitPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Returns one of the single-qubit Pauli operators uniformly
   at random.
remarks: >2-
   This function calls <xref:microsoft.quantum.primitive.random>, so
   its randomess depends on the implementation of `Random`.
syntax: 'operation RandomSingleQubitPauli () : Pauli'
input:
  content: ()
  types: []
output:
  content: Pauli
  types:
  - summary: >2
       A `Pauli` operator that is one of `[PauliI; PauliX; PauliY; PauliZ]`.
    uid: Pauli
    isPrimitive: true
