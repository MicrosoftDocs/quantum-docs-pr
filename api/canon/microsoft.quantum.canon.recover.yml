### YamlMime:QSharpType
uid: microsoft.quantum.canon.recover
name: Recover
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Performs a single round of error correction by a quantum code
  described by a `QECC` type.
syntax: 'operation Recover (code : Microsoft.Quantum.Canon.QECC, fn : Microsoft.Quantum.Canon.RecoveryFn, logicalRegister : Microsoft.Quantum.Canon.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.Canon.QECC, fn : Microsoft.Quantum.Canon.RecoveryFn, logicalRegister : Microsoft.Quantum.Canon.LogicalRegister)'
  types:
  - name: code
    summary: >-
      A quantum error-correcting code packaged as a `QECC` type describes
      the encoding and deconding of quantum data, and how error syndromes
      are to be measuremed.
    uid: microsoft.quantum.canon.qecc
  - name: fn
    summary: >-
      A `RecoveryFn` that maps each error syndrome to the `Pauli[]` operations
      that correct the detected error.
    uid: microsoft.quantum.canon.recoveryfn
  - name: logicalRegister
    summary: An array of qubits where the stabilizer code is defined.
    uid: microsoft.quantum.canon.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.qecc
- microsoft.quantum.canon.recoveryfn
- microsoft.quantum.canon.logicalregister
...
