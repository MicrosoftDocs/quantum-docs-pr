### YamlMime:QSharpType
uid: microsoft.quantum.canon.recovercss
name: RecoverCSS
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Performs a single round of error correction by a quantum code
  described by a `CSS` type.
syntax: 'operation RecoverCSS (code : Microsoft.Quantum.Canon.CSS, fnX : Microsoft.Quantum.Canon.RecoveryFn, fnZ : Microsoft.Quantum.Canon.RecoveryFn, logicalRegister : Microsoft.Quantum.Canon.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.Canon.CSS, fnX : Microsoft.Quantum.Canon.RecoveryFn, fnZ : Microsoft.Quantum.Canon.RecoveryFn, logicalRegister : Microsoft.Quantum.Canon.LogicalRegister)'
  types:
  - name: code
    summary: |-
      A quantum CSS error-correcting code packaged as a `CSS` type describes
      the encoding and deconding of quantum data, and how error syndromes
      are to be measuremed.
    uid: microsoft.quantum.canon.css
  - name: fnX
    summary: |-
      A `RecoveryFn` that maps each $X$ error syndrome to the `Pauli[]` operations
      that correct the detected error.
    uid: microsoft.quantum.canon.recoveryfn
  - name: fnZ
    summary: |-
      A `RecoveryFn` that maps each $Z$ error syndrome to the `Pauli[]` operations
      that correct the detected error.
    uid: microsoft.quantum.canon.recoveryfn
  - name: logicalRegister
    summary: An array of qubits where the stabilizer code is defined.
    uid: microsoft.quantum.canon.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.css
- microsoft.quantum.canon.recoveryfn
- microsoft.quantum.canon.logicalregister
...
