### YamlMime:QSharpType
uid: microsoft.quantum.canon.reflectionoraclefromdeterministicstateoracle
name: ReflectionOracleFromDeterministicStateOracle
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Constructs reflection about a given state from an oracle.

  Given the oracle $O$ of type
  <xref:microsoft.quantum.canon.deterministicstateoracle>,
  the result of this function is a reflection around the state $\ket{\psi}$
  where $O\ket{0} = \ket{\psi}$.
syntax: 'function ReflectionOracleFromDeterministicStateOracle (oracle : Microsoft.Quantum.Canon.DeterministicStateOracle) : Microsoft.Quantum.Canon.ReflectionOracle'
input:
  content: '(oracle : Microsoft.Quantum.Canon.DeterministicStateOracle)'
  types:
  - name: oracle
    summary: Oracle of type "DeterministicStateOracle"
    uid: microsoft.quantum.canon.deterministicstateoracle
output:
  content: Microsoft.Quantum.Canon.ReflectionOracle
  types:
  - summary: A `ReflectionOracle` that reflects about the state $\ket{\psi}$.
    uid: microsoft.quantum.canon.reflectionoracle
seeAlso:
- microsoft.quantum.canon.deterministicstateoracle
- microsoft.quantum.canon.reflectionoracle
...
