      - uid: Qubit
        isPrimitive: true
        isArray: true
    output:
      types:
      - uid: ()
        isPrimitive: true
    functors: &o0
    - Controlled
  - name: idxs
    summary: ' Array of indices, indicating to which qubits the operation will be restricted.'
    uid: Int
    isPrimitive: true
    isArray: true
output:
  content: '(Qubit[] => () : Controlled)'
  types:
