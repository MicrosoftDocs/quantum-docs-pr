### YamlMime:QSharpType
uid: microsoft.quantum.canon.restricttosubregisterca
name: RestrictToSubregisterCA
type: function
namespace: Microsoft.Quantum.Canon
summary: " Restricts an operation to an array of indices of a register, i.e., a subregister.  \n The modifier 'CA' indicates that the operation is controllable and adjointable.\n"
syntax: 'function RestrictToSubregisterCA (op : (Qubit[] => () : Adjoint, Controlled), idxs : Int[]) : (Qubit[] => () : Adjoint, Controlled)'
input:
  content: '(op : (Qubit[] => () : Adjoint, Controlled), idxs : Int[])'
  types:
  - name: op
    summary: ' Operation to be restricted to a subregister. '
    isOperation: true
    input:
      uid: Qubit
      isPrimitive: true
      isArray: true
    output:
      uid: ()
      isPrimitive: true
    functors: &o0
    - Adjoint
    - Controlled
  - name: idxs
    summary: ' Array of indices, indicating to which qubits the operation will be restricted. '
    uid: Int
    isPrimitive: true
    isArray: true
output:
  content: '(Qubit[] => () : Adjoint, Controlled)'
  types:
  - isOperation: true
    input:
      uid: Qubit
      isPrimitive: true
      isArray: true
    output:
      uid: ()
      isPrimitive: true
    functors: *o0
