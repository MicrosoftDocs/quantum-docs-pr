### YamlMime:QSharpType
uid: microsoft.quantum.canon.resultasint
name: ResultAsInt
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Given an array of results, represents the array by a single
  integer, with the 0th (leftmost) entry in the array being mapped
  the least significant bit. Thus, `[One, Zero]` is represented by
  1 and `[Zero, One]` by 2.
syntax: 'function ResultAsInt (results : Result[]) : Int'
input:
  content: '(results : Result[])'
  types:
  - name: results
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
...
