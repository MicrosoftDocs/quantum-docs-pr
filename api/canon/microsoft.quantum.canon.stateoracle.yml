### YamlMime:QSharpType
uid: microsoft.quantum.canon.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Canon
summary: ' Represents an oracle for state preparation.'
remarks: " This oracle defined by \n $$\n O\\ket{0}\\_{f}\\ket{0}\\_s= \\lambda\\ket{1}\\_f\\ket{\\psi}\\_s + \\sqrt{1-|\\lambda|^2}\\ket{0}\\_f\\cdots,\n $$\n acts on the on computational basis state $\\ket{0}\\_{f}\\ket{0}\\_s$ to create the target state $\\ket{\\psi}\\_s$ with amplitude $\\lambda$ in the basis flagged by $\\ket{1}_\\f$.\n The first parameter is an index to the qubit register of $\\ket{0}\\_f$. The second parameter encompassed both registers."
syntax: 'newtype StateOracle = ((Int, Qubit[]) => () : Adjoint, Controlled);'
