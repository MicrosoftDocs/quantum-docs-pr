  - A. Steane, "Multiple Particle Interference and Quantum Error Correction", Proc. Roy. Soc. Lond. A452 (1996) pp. 2551; https://arxiv.org/abs/quant-ph/9601029.
syntax: 'operation SteaneCode () : Microsoft.Quantum.Canon.CSS'
