### YamlMime:QSharpType
uid: microsoft.quantum.canon.targetstatereflectionoracle
name: TargetStateReflectionOracle
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Constructs a `ReflectionOracle` about the target state uniquely marked by the flag qubit.

  The target state has a single qubit set to 1, and all others 0: $\ket{1}_f$.
syntax: 'function TargetStateReflectionOracle (idxFlagQubit : Int) : Microsoft.Quantum.Canon.ReflectionOracle'
input:
  content: '(idxFlagQubit : Int)'
  types:
  - name: idxFlagQubit
    summary: Index to flag qubit $f$ of oracle.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Canon.ReflectionOracle
  types:
  - summary: A `ReflectionOracle` that reflects about the state marked by $\ket{1}_f$.
    uid: microsoft.quantum.canon.reflectionoracle
seeAlso:
- microsoft.quantum.canon.reflectionoracle
...
