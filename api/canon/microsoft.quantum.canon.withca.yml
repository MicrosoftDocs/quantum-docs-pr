### YamlMime:QSharpType
uid: microsoft.quantum.canon.withca
name: WithCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Given operations implementing operators `U` and `V`, performs the
  operation `Uï¿½VU` on a target. That is, this operation
  conjugates `V` with `U`.
  The modifier `CA` indicates that the inner operation is controllable
  and adjointable.
remarks: |-
  The outer operation is always assumed to be adjointable, but does not
  need to be controllable in order for the combined operation to be
  controllable.
syntax: "operation WithCA (outerOperation : ('T => Unit : Adjoint), innerOperation : ('T => Unit : Adjoint, Controlled), target : 'T) : Unit"
input:
  content: "(outerOperation : ('T => Unit : Adjoint), innerOperation : ('T => Unit : Adjoint, Controlled), target : 'T)"
  types:
  - name: outerOperation
    summary: |-
      The operation $U$ that should be used to conjugate $V$. Note that the
      outer operation $U$ needs to be adjointable, but does not
      need to be controllable.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: The operation $V$ being conjugated.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: The input to be provided to the outer and inner operations.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: The target on which each of the inner and outer operations act.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.with
...
