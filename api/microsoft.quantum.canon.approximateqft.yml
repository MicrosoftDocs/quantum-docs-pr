### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximateqft
name: ApproximateQFT
type: operation
namespace: microsoft.quantum.canon
summary: |
  Apply the Approximate Quantum Fourier Transform (AQFT) to a quantum register.
syntax: "ApproximateQFT ( a: Int, qs: BigEndian) : ()"
functors:
- Adjoint
- Controlled
input:
  content: "(Int, BigEndian)"
  types:
  - uid: microsoft.quantum.primitive.int
    name: a
    summary: approximation parameter which determines at which level  the controlled Z-rotations that occur in the QFT circuit are pruned.
  - uid: microsoft.quantum.canon.bigendian
    name: qs
    summary: quantum register of n qubits to which the approximate quantum Fourier transform is applied.
output:
  content: "()"
remarks: |
  "AQFT requires Z-rotation gates of the form 2π/2ᵏ and Hadamard gates. The input and output are assumed to be encoded in big endian encoding. The approximation parameter a determines the pruning level of the Z-rotations, i.e., a ∈ {0..n} and all Z-rotations 2π/2ᵏ where k>a are removed from the QFT circuit. It is known that for k >= log₂(n)+log₂(1/ε)+3 one can bound ||QFT-AQFT||<ε. [ M. Roetteler, Th. Beth, Appl. Algebra Eng. Commun. Comput. 19(3): 177-193 (2008), http://doi.org/10.1007/s00200-008-0072-2 ] [ D. Coppersmith, https://arxiv.org/abs/quant-ph/0201067 ]"