### YamlMime:QSharpType
uid: microsoft.quantum.canon.oracletodiscrete
name: OracleToDiscrete
type: operation
namespace: microsoft.quantum.canon
summary: >
  Given an operation representing a "black-box" oracle, implements a discrete-time oracle by repeating the given oracle multiple times. For example, OracleToDiscrete(U)(3, target) is equivalent to U(target) repeated three times.
syntax: "OracleToDiscrete(blackBoxOracle : (Qubit[] => ():Adjoint,Controlled))  : DiscreteOracle"
input:
  content: "(Int, BigEndian)"
  types:
  - dynamicDefinition: "(Qubit[] => ():Adjoint,Controlled)"
    name: blackBoxOracle
    summary: |
      "Black-box" oracle to perform powers of as a discrete-time oracle.
output:
  content: "(DiscreteOracle)"
  types:
  - uid: microsoft.quantum.canon.discreteoracle