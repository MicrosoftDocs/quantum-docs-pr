### YamlMime:QSharpNamespace
uid: microsoft.quantum.canon
name: Microsoft.Quantum.Canon
summary: "The Canon namespace summary."
functions:
- uid: microsoft.quantum.canon.resultasint
  summary: "Given an array of results, represents the array by a single integer, with the 0th (leftmost) entry in the array being mapped the least significant bit. Thus, [One; Zero] is represented by 1 and [Zero; One] by 2."
newtypes:
- uid: microsoft.quantum.canon.continuousoracle
  summary: "Represents a continuous-time oracle U(δt) : |?(t)> ? |?(t + δt)> for all times t, where U is a fixed operation, and where and δt is a non-negative real number."
- uid: microsoft.quantum.canon.discreteoracle
  summary: "Represents a discrete-time oracle U^m for a fixed operation U and a non-negative integer m."
operations:
- uid: microsoft.quantum.canon.approximateqft
  summary: Apply the Approximate Quantum Fourier Transform (AQFT) to a quantum register.
- uid: microsoft.quantum.canon.oracletodiscrete
  summary: Given an operation representing a "black-box" oracle, implements a discrete-time oracle by repeating the given oracle multiple times. For example, OracleToDiscrete(U)(3, target) is equivalent to U(target) repeated three times.
- uid: microsoft.quantum.canon.quantumphaseestimation
  summary: Performs the quantum phase estimation algorithm for a given oracle U and eigenstate, reading the phase into a big-endian quantum register.
