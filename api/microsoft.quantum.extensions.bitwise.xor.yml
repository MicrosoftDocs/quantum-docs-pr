### YamlMime:QSharpType
uid: microsoft.quantum.extensions.bitwise.xor
name: Xor
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: >2
   Returns the bitwise exclusive-OR (XOR) between two integers.
remarks: >2

  ## Examples
   ```qsharp
   let a = 248;       //                 11111000₂
   let b = 63;        //                 00111111₂
   let x = Xor(a, b); // x : Int = 199 = 11000111₂.
   ```
syntax: 'function Xor (a : Int, b : Int) : Int'
seealso: ' - [C# `^` Operator](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/operators/xor-operator)'
input:
  content: '(a : Int, b : Int)'
  types: []
output:
  content: Int
  types:
  - uid: microsoft.quantum.primitive.integer
