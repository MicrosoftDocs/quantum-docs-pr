uid: microsoft.quantum.primitive.exp
name: Exp
type: operation
namespace: microsoft.quantum.primitive
input:
  paulis: >2-

     Array of single-qubit Pauli values indicating the tensor product
     factors on each qubit.
  theta: >2-

     Angle about the given multiqubit Pauli operator by which the
     target register is to be rotated.
  qubits: >2-

     Register to apply the given rotation to.
output: {}
summary: >2

   Applies the exponential of a multi-qubit Pauli operator
   $$
       \exp\left(i \theta [P_0 \otimes P_1 \cdots P_N] \right),
   $$
   where $P_i$ is the $i$th element of `paulis`, and where
   $N = $`Length(paulis)`.
syntax: >2-

  operation .Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : ()
