### YamlMime:QSharpType
uid: microsoft.quantum.primitive.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Primitive
summary: >2
   Applies the exponential of a multi-qubit Pauli operator
   with an argument given by a dyadic fraction,
   \begin{align}
       \exp\left(i \theta \pi k [P_0 \otimes P_1 \cdots P_N] / 2^n \right),
   \end{align}
   where $P_i$ is the $i$th element of `paulis`, and where
   $N = $`Length(paulis)`.
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : ()'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: numerator
    summary: >2-
       Numerator in the dyadic fraction representation of the angle
       by which the qubit register is to be rotated.
    uid: microsoft.quantum.primitive.integer
  - name: paulis
    summary: >2-
       Array of single-qubit Pauli values indicating the tensor product
       factors on each qubit.
    uid: microsoft.quantum.primitive.pauli
    isArray: true
  - name: power
    summary: >2-
       Power of two specifying the denominator of the angle by which
       the qubit register is to be rotated.
    uid: microsoft.quantum.primitive.integer
  - name: qubits
    summary: ' Register to apply the given rotation to.'
    uid: microsoft.quantum.primitive.qubit
    isArray: true
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.integer
functors:
- Adjoint
- Controlled
