uid: microsoft.quantum.primitive.rx
name: Rx
type: operation
namespace: microsoft.quantum.primitive
input:
  theta: >2-

     Angle about which the qubit is to be rotated.
  qubit: >2

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies a rotation about the $x$-axis by a given angle,
   $$
       R_x(\theta) \mathrel{:=}
       e^{-i \theta \sigma_x / 2).
   $$
remarks: >2-

   Equivlent to:
   ```qsharp
   R(PauliX, theta, qubit);
   ```
syntax: >2-

  operation .Rx (theta : Double, qubit : Qubit) : ()
