uid: microsoft.quantum.primitive.ry
name: Ry
type: operation
namespace: microsoft.quantum.primitive
input:
  theta: >2-

     Angle about which the qubit is to be rotated.
  qubit: >2

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies a rotation about the $y$-axis by a given angle,
   $$
       R_y(\theta) \mathrel{:=}
       e^{-i \theta \sigma_y / 2).
   $$
remarks: >2-

   Equivlent to:
   ```qsharp
   R(PauliY, theta, qubit);
   ```
syntax: >2-

  operation .Ry (theta : Double, qubit : Qubit) : ()
