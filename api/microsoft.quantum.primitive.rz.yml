### YamlMime:QSharpType
uid: microsoft.quantum.primitive.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Primitive
input:
  theta: >2-

     Angle about which the qubit is to be rotated.
  qubit: >2

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies a rotation about the $z$-axis by a given angle,
   $$
       R_z(\theta) \mathrel{:=}
       e^{-i \theta \sigma_z / 2).
   $$
remarks: >2-

   Equivlent to:
   ```qsharp
   R(PauliZ, theta, qubit);
   ```
syntax: >2-

  operation .Rz (theta : Double, qubit : Qubit) : ()
