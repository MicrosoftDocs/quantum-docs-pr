uid: microsoft.quantum.primitive.x
name: X
type: operation
namespace: microsoft.quantum.primitive
input:
  qubit: >2-

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies the Pauli $X$ gate,
   $$
       \sigma_x \mathrel{:=}
       \begin{bmatrix}
           0 & 1 \\
           1 & 0
       \end{bmatrix}.
   $$
syntax: >2-

  operation .X (qubit : Qubit) : ()
