uid: microsoft.quantum.primitive.y
name: Y
type: operation
namespace: microsoft.quantum.primitive
input:
  qubit: >2-

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies the Pauli $Y$ gate,
   $$
       \sigma_y \mathrel{:=}
       \begin{bmatrix}
           0 & -i \\
           i & 0
       \end{bmatrix}.
   $$
syntax: >2-

  operation .Y (qubit : Qubit) : ()
