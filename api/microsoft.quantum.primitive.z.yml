uid: microsoft.quantum.primitive.z
name: Z
type: operation
namespace: microsoft.quantum.primitive
input:
  qubit: >2-

     Qubit to which the gate should be applied.
output: {}
summary: >2

   Applies the Pauli $Z$ gate,
   $$
       \sigma_z \mathrel{:=}
       \begin{bmatrix}
           1 & 0 \\
           0 & -1
       \end{bmatrix}.
   $$
syntax: >2-

  operation .Z (qubit : Qubit) : ()
