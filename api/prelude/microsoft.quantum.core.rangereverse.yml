### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: Returns a new range which is the reverse of the input range.
remarks: |-
  Note that the reverse of a range is not simply `end`..`-step`..`start`, because
  the actual last element of a range may not be the same as `end`.
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: Input range.
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: A new range that is the reverse of the given range.
    isPrimitive: true
    uid: Range
...
