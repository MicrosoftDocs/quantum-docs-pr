### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Returns the defined start value of the given range.
remarks: |-
  A range expression's first element is `start`,
  its second element is `start+step`, third element is `start+step+step`, etc.,
  until `end` is passed.
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: The range's first item.
    isPrimitive: true
    uid: Int
...
