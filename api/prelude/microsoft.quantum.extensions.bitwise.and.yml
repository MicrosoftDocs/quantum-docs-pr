### YamlMime:QSharpType
uid: microsoft.quantum.extensions.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: >2
   Returns the bitwise AND between two integers.
remarks: >2

  ### Examples
   ```qsharp
   let a = 248;       //                11111000₂
   let b = 63;        //                00111111₂
   let x = And(a, b); // x : Int = 56 = 00111000₂.
   ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    content: Int
    isPrimitive: true
  - name: b
    content: Int
    isPrimitive: true
output:
  content: Int
  types:
  - content: Int
    isPrimitive: true
