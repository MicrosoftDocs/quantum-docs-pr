### YamlMime:QSharpType
uid: microsoft.quantum.extensions.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: |-
  Returns the bitwise AND of two integers.
  This performs the same computation as the built-in `&&&` operator.
remarks: See the [C# &amp; Operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (binary) for more details.
examples: |-
  ```qsharp
  let a = 248;       //                11111000₂
  let b = 63;        //                00111111₂
  let x = And(a, b); // x : Int = 56 = 00111000₂.
  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
