### YamlMime:QSharpType
uid: microsoft.quantum.extensions.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: |-
  Returns the bitwise NOT of an integer.
  This performs the same computation as the built-in `~~~` operator.
remarks: See the [C# ~ Operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) for more details.
examples: |-
  ```qsharp
  let a = 248;
  let x = Not(a); // x : Int = -249, due to two's complement representation.
  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
