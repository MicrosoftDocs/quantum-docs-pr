uid: microsoft.quantum.extensions.bitwise.parity
name: Parity
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: Returns the bitwise PARITY of an integer (1 if its binary representation contains odd number of ones and 0 otherwise).
examples: |-
  ```qsharp
  let a = 248;
  let x = Parity(a); // x : Int = 1.
  ```
