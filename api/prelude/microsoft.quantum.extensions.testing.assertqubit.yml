### YamlMime:QSharpType
uid: microsoft.quantum.extensions.testing.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Extensions.Testing
summary: Asserts that the qubit `q` is in the expected eigenstate of the Pauli Z operator.
remarks: |-
  <xref:microsoft.quantum.extensions.testing.assertqubitstate> allows for asserting
  arbitrary qubit states rather than only $Z$ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Which state the qubit is expected to be in: `Zero` or `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: The qubit whose state is asserted.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.extensions.testing.assertqubitstate
...
