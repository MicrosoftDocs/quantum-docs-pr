### YamlMime:QSharpType
uid: microsoft.quantum.primitive.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Primitive
summary: |-
  Applies the exponential of a multi-qubit Pauli operator.

  \begin{align}
  e^{i \theta [P_0 \otimes P_1 \cdots P_{N-1}]},
  \end{align}
  where $P_i$ is the $i$th element of `paulis`, and where
  $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: |-
      Array of single-qubit Pauli values indicating the tensor product
      factors on each qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: |-
      Angle about the given multi-qubit Pauli operator by which the
      target register is to be rotated.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Register to apply the given rotation to.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
