### YamlMime:QSharpType
uid: microsoft.quantum.primitive.multix
name: MultiX
type: operation
namespace: Microsoft.Quantum.Primitive
summary: |-
  Applies the gate $X \otimes X \otimes \cdots \otimes X$
  to a register of qubits.
remarks: |-
  Equivalent to:

  ```qsharp
  for (qb in qubits) {
      X(qb);
  }
  ```
syntax: 'operation MultiX (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Register of qubits to which the gate is to be applied.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
