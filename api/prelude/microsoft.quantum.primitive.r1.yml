### YamlMime:QSharpType
uid: microsoft.quantum.primitive.r1
name: R1
type: operation
namespace: Microsoft.Quantum.Primitive
summary: >2
   Applies a rotation about the $\ket{1}$-axis by a given angle,
   \begin{align}
       R_1(\theta) \mathrel{:=}
       \operatorname{diag}(1, e^{i\theta}).
   \end{align}
remarks: >2-
   Equivlent to:
   ```qsharp
   R(PauliZ, theta, qubit);
   R(PauliI, -theta, qubit);
   ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : ()'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: qubit
    summary: >2
       Qubit to which the gate should be applied.
    uid: microsoft.quantum.primitive.qubit
  - name: theta
    summary: ' Angle about which the qubit is to be rotated.'
    uid: microsoft.quantum.primitive.float
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.integer
functors:
- Adjoint
- Controlled
