name: Rx
type: operation
namespace: Microsoft.Quantum.Primitive
summary: >-
  Applies a rotation about the $x$-axis by a given angle.

  \begin{align}
  R_x(\theta) \mathrel{:=}
  e^{-i \theta \sigma_x / 2}.
  \end{align}
remarks: >-
  Equivalent to:

  ```qsharp
  R(PauliX, theta, qubit);
  ```
