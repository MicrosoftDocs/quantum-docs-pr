uid: microsoft.quantum.primitive.y
name: Y
type: operation
namespace: Microsoft.Quantum.Primitive
summary: |-
  Applies the Pauli $Y$ gate.

  \begin{align}
  \sigma_y \mathrel{:=}
  \begin{bmatrix}
  0 & -i \\\\
  i & 0
  \end{bmatrix}.
  \end{align}
syntax: 'operation Y (qubit : Qubit) : Unit'
