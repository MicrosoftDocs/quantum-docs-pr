- uid: microsoft.quantum.canon.hy
  summary: |-
    Applies the Y-basis analog to the Hadamard transformation
    that interchanges the Z and Y axes.

    The Y Hadamard transformation $H_Y = S H$ on a single qubit is:

    \begin{align}
    H_Y \mathrel{:=}
    \frac{1}{\sqrt{2}}
    \begin{bmatrix}
    1 & 1 \\\\
    i & -i
    \end{bmatrix}.
    \end{align}
