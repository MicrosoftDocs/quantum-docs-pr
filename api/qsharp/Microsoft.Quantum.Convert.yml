### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: |2-
   # Summary
   This namespace contains functions for converting between various Q# data
   types.
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: |-
    Converts a given big integer to an array of Booleans.
    The 0 element of the array is the least significant bit of the big integer.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: |-
    Converts a given array of Booleans to an equivalent big integer.
    The 0 element of the array is the least significant bit of the big integer.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Produces a positive integer from a string of bits in little endian format.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: |-
    Given a bit string, returns a multi-qubit Pauli operator
    represented as an array of single-qubit Pauli operators.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: |-
    Converts a `Bool[]` type to a `Result[]` type, where `true` is mapped to
    `One` and `false` is mapped to `Zero`.
- uid: microsoft.quantum.convert.boolasresult
  summary: |-
    Converts a `Bool` type to a `Result` type, where `true` is mapped to
    `One` and `false` is mapped to `Zero`.
- uid: microsoft.quantum.convert.boolasstring
  summary: Converts a given boolean value to an equivalent string representation.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Converts a given double-precision floating-point number to an equivalent string representation.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: |-
    Converts a given double-precision floating-point number to an equivalent string representation,
    using the given format.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Converts functions to operations.
- uid: microsoft.quantum.convert.intasbigint
  summary: Converts a given integer to an equivalent big integer.
- uid: microsoft.quantum.convert.intasboolarray
  summary: |-
    Produces a binary representation of a positive integer, using the
    little-endian representation for the returned array.
- uid: microsoft.quantum.convert.intasdouble
  summary: |-
    Converts a given integer to an equivalent double-precision
    floating-point number.
- uid: microsoft.quantum.convert.intasstring
  summary: Converts a given integer number to an equivalent string representation.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: |-
    Converts a given integer number to an equivalent string representation,
    using the given format.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: |-
    Encodes a multi-qubit Pauli operator represented as an array of
    single-qubit Pauli operators into an integer.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Creates an array `arr` of integers enumerated by start..step..end.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: |-
    Converts a `Result[]` type to a `Bool[]` type, where `One` is mapped to
    `true` and `Zero` is mapped to `false`.
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Produces a positive integer from a string of Results in little endian format.
- uid: microsoft.quantum.convert.resultasbool
  summary: |-
    Converts a `Result` type to a `Bool` type, where `One` is mapped to
    `true` and `Zero` is mapped to `false`.
operations:
- uid: microsoft.quantum.convert.call
  summary: Calls a function with a given input.
...
