### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: |2-
   # Summary
   This namespace includes Q# core functions and operations.

   # Remarks
   This namespace is opened automatically by the Q# compiler, so all
   elements of this namespace are always available.
functions:
- uid: microsoft.quantum.core.default
  summary: Returns a default instance of the specified type.
- uid: microsoft.quantum.core.length
  summary: Returns the number of elements in an array.
- uid: microsoft.quantum.core.rangeend
  summary: |-
    Returns the defined end value of the given range,
    which is not necessarily the last element in the sequence.
- uid: microsoft.quantum.core.rangereverse
  summary: Returns a new range which is the reverse of the input range.
- uid: microsoft.quantum.core.rangestart
  summary: Returns the defined start value of the given range.
- uid: microsoft.quantum.core.rangestep
  summary: Returns the integer that specifies how the next value of a range is calculated.
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: Compiler recognized attribute used to mark user defined types as attributes.
- uid: microsoft.quantum.core.deprecated
  summary: Compiler recognized attribute used to mark a type or callable as deprecated.
- uid: microsoft.quantum.core.entrypoint
  summary: Compiler recognized attribute used to mark the entry point of an executable.
...
