### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: |2-
   # Summary
   This namespace provides functions and operations used in
   quantum machine learning applications.

   # References
   - Maria Schuld, Alex Bocharov, Krysta Svore, Nathan Wiebe,
     "Circuit-centric quantum classifiers",
     https://arxiv.org/abs/1804.00633.
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: |-
    Given a set of coefficients and a tolerance, returns a state preparation
    operation that prepares each coefficient as the corresponding amplitude
    of a computational basis state, up to the given tolerance.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: |-
    Given one or more layers of controlled rotations, returns a single
    layer with model parameter index shifted such that distinct layers
    are parameterized by distinct model parameters.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: |-
    Returns an array of singly controlled rotations along a given axis,
    arranged cyclically across a register of qubits, and parameterized by
    distinct model parameters.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Returns a default set of options for training classifiers.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: |-
    Returns the number of qubits required to encode a particular feature
    vector.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: |-
    Given a of classification probability and a bias, returns the
    label inferred from that probability.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: |-
    Given an array of classification probabilities and a bias, returns the
    label inferred from each probability.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: |-
    Given a set of coefficients and a tolerance, returns a state preparation
    operation that prepares each coefficient as the corresponding amplitude
    of a computational basis state.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: |-
    Returns an array of uncontrolled (single-qubit) rotations along a given
    axis, with one rotation for each qubit in a register, parameterized by
    distinct model parameters.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: |-
    Given a set of inferred labels and a set of correct labels, returns
    indices for where each set of labels differs.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: |-
    Given a set of inferred labels and a set of correct labels, returns
    the number of indices at which each set of labels differ.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: |-
    Returns the number of qubits required to apply a given sequential
    classifier.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: |-
    Returns an array of single-qubit rotations along a given
    axis, parameterized by distinct model parameters.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Samples a given array, using the given schedule.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Returns the number of elements in a given sampling schedule.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: |-
    Given the structure and parameterization of a sequential classifier,
    applies the classifier to a register of qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: |-
    Given a set of samples and a sequential classifier, estimates the
    classification probability for those samples by repeatedly measuring
    the output of the classifier on each sample.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: |-
    Given a sample and a sequential classifier, estimates the
    classification probability for that sample by repeatedly measuring
    the output of the classifier on the given sample.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: |-
    Estimates the training gradient for a sequential classifier at a
    particular model and for a given encoded input.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: |-
    Given the structure of a sequential classifier, trains the classifier
    on a given labeled training set.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: |-
    Given the structure of a sequential classifier, trains the classifier
    on a given labeled training set, starting from a particular model.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: |-
    Validates a given sequential classifier against a given set of
    pre-labeled samples.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: |-
    Describes a controlled rotation in terms of its target and control
    indices, rotation axis, and index into a model parameter vector.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: A sample, labeled with a class to which that sample belongs.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: A schedule for drawing batches from a set of samples.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: |-
    Describes a quantum classifier model comprised of a sequence of
    parameterized and controlled rotations, an assignment of rotation
    angles, and a bias between the two classes recognized by the model.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: |-
    Describes an operation that prepares a given input to a sequential
    classifier.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: A collection of options to be used in training quantum classifiers.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: |-
    The results from having validated a classifier against a set of
    samples.
...
