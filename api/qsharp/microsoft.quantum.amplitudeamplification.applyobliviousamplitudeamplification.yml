### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious amplitude amplification by specifying partial reflections.
remarks: |-
  Given a particular auxiliary start state $\ket{\text{start}}\_a$, a
  particular auxiliary target state $\ket{\text{target}}\_a$, and any
  system state $\ket{\psi}\_s$, suppose that
  \begin{align}
  O\ket{\text{start}}\_a\ket{\psi}\_s= \lambda\ket{\text{target}}\_a U \ket{\psi}\_s + \sqrt{1-|\lambda|^2}\ket{\text{target}^\perp}\_a\cdots
  \end{align}
  for some unitary $U$.
  By a sequence of reflections about the start and target states on the
  auxiliary register interleaved by applications of `signalOracle` and its
  adjoint, the success probability of applying U may be altered.

  In most cases, `auxiliaryRegister` is initialized in the state $\ket{\text{start}}\_a$.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: |-
  See

  - [ *D.W. Berry, A.M. Childs, R. Cleve, R. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414)
    for the standard version.
    See
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546)
    for a generalization to partial reflections.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Phases of partial reflections
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Reflection operator about start state of auxiliary register
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Reflection operator about target state of auxiliary register
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: |-
      Unitary oracle $O$ of type `ObliviousOracle` that acts jointly on the
      auxiliary and system registers.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Auxiliary register
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: System register
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
