### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases
name: RotationPhasesAsReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: |-
  Converts phases specified as single-qubit rotations to phases
  specified as partial reflections.
syntax: 'function RotationPhasesAsReflectionPhases (rotPhases : Microsoft.Quantum.AmplitudeAmplification.RotationPhases) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: |-
  We use the convention in

  - [ *G.H. Low, I. L. Chuang* ](https://arxiv.org/abs/1707.05391)
    for relating single-qubit rotation phases to reflection operator phases.
input:
  content: '(rotPhases : Microsoft.Quantum.AmplitudeAmplification.RotationPhases)'
  types:
  - name: rotPhases
    summary: |-
      Array of single-qubit rotations to be converted to partial
      reflections.
    uid: microsoft.quantum.amplitudeamplification.rotationphases
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: An operation that implements phases specified as partial reflections.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
...
