### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Applies an operation that takes a
  <xref:microsoft.quantum.canon.littleendian> register as input
  on a target register of type <xref:microsoft.quantum.canon.phaselittleendian>.
remarks: |-
  The register is transformed to `PhaseLittleEndian` by the use of
  <xref:microsoft.quantum.canon.qftle> and is then returned to
  its original representation after application of `op`.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: The operation to be applied.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: The register to which the operation is applied.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.applyphaseleoperationonlea
- microsoft.quantum.canon.applyphaseleoperationonlea
- microsoft.quantum.canon.applyphaseleoperationonleca
