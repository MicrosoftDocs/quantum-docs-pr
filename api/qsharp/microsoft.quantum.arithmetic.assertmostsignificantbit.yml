### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertmostsignificantbit
name: AssertMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Asserts that the most significant qubit of a qubit register
  representing an unsigned integer is in a particular state.
remarks: The controlled version of this operation ignores controls.
syntax: 'operation AssertMostSignificantBit (value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: The value of the highest bit being asserted.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Unsigned integer of which the highest bit is checked.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.assert
...
