uid: microsoft.quantum.arithmetic.assertphaselessthan
name: AssertPhaseLessThan
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Asserts that the `number` encoded in PhaseLittleEndian is less than `value`.
remarks: The controlled version of this operation ignores controls.
syntax: 'operation AssertPhaseLessThan (value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: value
    summary: '`number` must be less than this.'
    isPrimitive: true
    uid: Int
  - name: number
    summary: Unsigned integer which is compared to `value`.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
