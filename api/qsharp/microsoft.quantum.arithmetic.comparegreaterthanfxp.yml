### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Compares two fixed-point numbers stored in quantum registers, and
  controls a flip on the result.
remarks: |-
  The current implementation requires the two fixed-point numbers
  to have the same point position and the same number of qubits.
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: First fixed-point number to be compared.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Second fixed-point number to be compared.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Result of the comparison. Will be flipped if `fp1 > fp2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
