    summary: First $n$-bit number
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: ys
    summary: Second $n$-bit number
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: Will be flipped if $xs > ys$
