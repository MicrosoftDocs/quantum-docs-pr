### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Computes the reciprocal 1/x for an unsigned integer x
  using integer division. The result, interpreted as an integer,
  will be `floor(2^(2*n-1) / x)`.
remarks: For the input x=0, the output will be all-ones.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n-bit unsigned integer
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2n-bit output, must be in $\ket{0}$ initially.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
