### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Evaluates a polynomial in a fixed-point representation.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: |-
      Coefficients of the polynomial as a double array, i.e., the array
      $[a_0, a_1, ..., a_d]$ for the polynomial
      $P(x) = a_0 + a_1 x + \cdots + a_d x^d$.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Input fixed-point number for which to evaluate the polynomial.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: |-
      Output fixed-point number which will hold $P(x)$. Must be in state
      $\ket{0}$ initially.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
