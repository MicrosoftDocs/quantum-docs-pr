### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Measures the content of a quantum register and converts
  it to an integer. The measurement is performed with respect
  to the standard computational basis, i.e., the eigenbasis of `PauliZ`.
remarks: |-
  This operation resets its input register to the $\ket{00\cdots 0}$ state,
  suitable for releasing back to a target machine.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: target
    summary: A quantum register in the little-endian encoding.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: An unsigned integer that contains the measured value of `target`.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe
