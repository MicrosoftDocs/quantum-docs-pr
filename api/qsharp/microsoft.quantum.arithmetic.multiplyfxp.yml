### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyfxp
name: MultiplyFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Multiplies two fixed-point numbers in quantum registers.
remarks: |-
  The current implementation requires the three fixed-point numbers
  to have the same point position and the same number of qubits.
syntax: 'operation MultiplyFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: First fixed-point number.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Second fixed-point number.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Result fixed-point number, must be in state $\ket{0}$ initially.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
