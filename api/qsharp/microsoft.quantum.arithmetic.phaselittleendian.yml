### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Little-endian unsigned integers in QFT basis.

  For example, if $\ket{x}$ is the little-endian encoding of the integer
  $x$ in the computational basis,
  then $\operatorname{QFTLE} \ket{x}$ is the encoding of $x$ in the QFT
  basis.
remarks: We abbreviate `PhaseLittleEndian` as `PhaseLE` in the documentation.
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
...
