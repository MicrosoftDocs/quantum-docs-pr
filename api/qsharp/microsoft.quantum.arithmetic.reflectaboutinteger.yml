uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Reflects a quantum register about a given classical integer.

  Given a quantum register initially in the state $\sum_i \alpha_i \ket{i}$,
  where each $\ket{i}$ is a basis state representing an integer $i$,
  reflects the state of the register about the basis state for a given
  integer $\ket{j}$,
  $$
  \sum_i (-1)^{ \delta_{ij} } \alpha_i \ket{i}
  $$
remarks: |-
  This operation is implemented in-place, without explicit allocation of
  additional auxillary qubits.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: The classical integer indexing the basis state about which to reflect.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
