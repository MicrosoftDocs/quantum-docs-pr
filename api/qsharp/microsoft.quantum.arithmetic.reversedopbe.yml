### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbe
name: ReversedOpBE
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Given an operation that takes a big-endian input, returns a new
  operation that takes a little-endian input.
syntax: 'function ReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit))'
  types:
  - name: op
    summary: The operation whose input is to be reversed.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)
  types:
  - summary: A new operation that accepts its input as a little-endian register.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
