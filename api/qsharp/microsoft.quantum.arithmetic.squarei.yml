### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: |-
  Computes the square of the integer `xs` into `result`,
  which must be zero initially.
remarks: |-
  Uses a standard shift-and-add approach to compute the square. Saves
  $n-1$ qubits compared to the straight-forward solution which first
  copies out xs before applying a regular multiplier and then undoing
  the copy operation.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n$-bit number to square (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $2n$-bit result (LittleEndian), must be in state $\ket{0}$ initially.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
