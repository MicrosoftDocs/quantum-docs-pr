### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Splits an array into multiple parts of equal length.
remarks: |-
  Note that the last element of the output may be shorter
  than `nElements` if `Length(arr)` is not divisible by `nElements`.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: The length of each chunk.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: The array to be split.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: A array containing each chunk of the original array.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
...
