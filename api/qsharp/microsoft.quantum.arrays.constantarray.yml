### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Creates an array of given length with all elements equal to given value.
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Length of the new array.
    isPrimitive: true
    uid: Int
  - name: value
    summary: A value that will be contained at each index of the new array.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: A new array of length `length`, such that every element is `value`.
    isArray: true
    uid: "'T"
    isLocal: true
...
