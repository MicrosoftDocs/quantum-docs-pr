### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Creates an array of given length with all elements equal to given value.
examples: |-
  The following code creates an array of 3 Boolean values, each equal to `true`:

  ```qsharp
  let array = ConstantArray(3, true);
  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Length of the new array.
    isPrimitive: true
    uid: Int
  - name: value
    summary: The value of each element of the new array.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: A new array of length `length`, such that every element is `value`.
    isArray: true
    uid: "'T"
    isLocal: true
...
