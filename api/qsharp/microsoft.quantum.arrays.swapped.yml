### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Applies a swap of two elements in an array.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Index of the first element to be swapped.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Index of the second element to be swapped.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Array with elements to be swapped.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: |-
      The array with the in place swapp applied.

      ## Example

      ```qsharp
      // The following returns [0, 3, 2, 1, 4]
      Swapped(1, 3, [0, 1, 2, 3, 4]);
      ```
    isArray: true
    uid: "'T"
    isLocal: true
...
