### YamlMime:QSharpType
uid: microsoft.quantum.arrays.tuplearrayasnestedarray
name: TupleArrayAsNestedArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Turns a list of 2-tuples into a nested array.
syntax: "function TupleArrayAsNestedArray (tupleList : ('T, 'T)[]) : 'T[][]"
input:
  content: "(tupleList : ('T, 'T)[])"
  types:
  - name: tupleList
    summary: List of 2-tuples to be turned into a nested array.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: |-
      A nested array with length matching the tupleList.

      ## Example

      ```qsharp
      // The following returns [[2, 3], [4, 5]]
      TupleArrayAsNestedArray([(2, 3), (4, 5)]);
      ```
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
