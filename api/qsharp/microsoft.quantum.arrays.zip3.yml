### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: |-
  Given three arrays, returns a new array of 3-tuples such that each 3-tuple
  contains an element from each original array.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: An array containing values for the first element of each tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: An array containing values for the second element of each tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: An array containing values for the third element of each tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: |-
      An array containing 3-tuples of the form `(first[idx], second[idx], third[idx])` for
      each `idx`. If the three arrays are not of equal length, the output will
      be as long as the shorter of the inputs.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: The type of the first array elements.
- uid: "'T2"
  summary: The type of the second array elements.
- uid: "'T3"
  summary: The type of the third array elements.
seeAlso:
- zip
- zip4
...
