### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Bitwise
summary: |-
  Returns the bitwise OR of two integers.
  This performs the same computation as the built-in `|||` operator.
remarks: See the [C# | Operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator) for more details.
examples: |-
  ```qsharp
  let a = 248;      //                 11111000₂
  let b = 63;       //                 00111111₂
  let x = Or(a, b); // x : Int = 255 = 11111111₂.
  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
