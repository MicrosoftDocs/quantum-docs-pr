### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xor
name: Xor
type: function
namespace: Microsoft.Quantum.Bitwise
summary: |-
  Returns the bitwise exclusive-OR (XOR) of two integers.
  This performs the same computation as the built-in `^^^` operator.
remarks: See the [C# ^ Operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/xor-operator) for more details.
examples: |-
  ```qsharp
  let a = 248;       //                 11111000₂
  let b = 63;        //                 00111111₂
  let x = Xor(a, b); // x : Int = 199 = 11000111₂.
  ```
syntax: 'function Xor (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
