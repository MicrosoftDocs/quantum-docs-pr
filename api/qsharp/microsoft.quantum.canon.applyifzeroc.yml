### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies a controllable operation conditioned on a classical result value being zero.

  Given an operation `op` and a result value `result`, applies `op` to the `target`
  if `result` is `Zero`. If `One`, nothing happens to the `target`.
  The suffix `C` indicates that the operation to be applied is controllable.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: A measurement result that controls whether op is applied or not.
    isPrimitive: true
    uid: Result
  - name: op
    summary: An operation to be conditionally applied.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: The input to which the operation is applied.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: The input type of the operation to be conditionally applied.
functors:
- Controlled
