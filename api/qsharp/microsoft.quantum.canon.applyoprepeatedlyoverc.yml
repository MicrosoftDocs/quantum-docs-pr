uid: microsoft.quantum.canon.applyoprepeatedlyoverc
name: ApplyOpRepeatedlyOverC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Applies the same op over a qubit register multiple times.
syntax: 'operation ApplyOpRepeatedlyOverC (op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: An operation to be applied multiple times on the qubit register
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: |-
      Nested arrays describing the targets of the op. Each array should contain a list of ints describing
      the qubits to be used.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit register to be acted upon.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
