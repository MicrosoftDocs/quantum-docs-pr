### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsa
name: ApplySeriesOfOpsA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Applies a list of ops and their targets sequentially on an array. (Adjoint)
syntax: "operation ApplySeriesOfOpsA (listOfOps : ('T[] => Unit is Adj)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Adj)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: |-
      List of ops, each taking a 'T array, to be applied. They are applied sequentially, lowest index first.
      Each must have an adjoint functor
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: |-
      Nested arrays describing the targets of the op. Each array should contain a list of ints describing
      the indices to be used.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit register to be acted upon.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
...
