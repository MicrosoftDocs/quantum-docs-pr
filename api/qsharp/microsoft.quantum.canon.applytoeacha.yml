### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeacha
name: ApplyToEachA
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies a single-qubit operation to each element in a register.
  The modifier `A` indicates that the single-qubit operation is adjointable.
examples: |-
  Prepare a three-qubit $\ket{+}$ state:

  ```qsharp
  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }
  ```
syntax: "operation ApplyToEachA (singleElementOperation : ('T => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operation to apply to each qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Array of qubits on which to apply the given operation.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: The target on which the operation acts.
functors:
- Adjoint
