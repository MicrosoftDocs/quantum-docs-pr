uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies a single-qubit operation to each indexed element in a register.
  The modifier `C` indicates that the single-qubit operation is controllable.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operation to apply to each qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Array of qubits on which to apply the given operation.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: The target on which each of the operations acts.
functors:
- Controlled
