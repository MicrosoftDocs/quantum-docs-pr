### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelement
name: ApplyToElement
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies an operation to a given element of an array.

  Given an operation `op`, an index `index`, and an array of targets `targets`,
  applies `op(targets[index])`.
syntax: "operation ApplyToElement (op : ('T => Unit), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: An operation to be applied.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: index
    summary: An index into the array of targets.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: The input type of the operation to be applied.
seeAlso:
- microsoft.quantum.canon.applytoelementc
