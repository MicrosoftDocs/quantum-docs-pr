### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionc
name: ApplyToPartitionC
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies a pair of operations to a given partition of a register into two parts.
  The modifier `C` indicates that the operation is controllable.
syntax: 'operation ApplyToPartitionC (op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: The pair of operations to be applied to the given partition.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: |-
      Number of qubits from target to put into the first part of the partition.
      The remaining qubits constitute the second part of the partition.
    isPrimitive: true
    uid: Int
  - name: target
    summary: |-
      A register of qubits that are being partitioned and operated on by the
      given two operation.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytopartition
