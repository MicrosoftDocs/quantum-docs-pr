### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximatelymultiplexz
name: ApproximatelyMultiplexZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: |-
  Applies a Pauli Z rotation conditioned on an array of qubits, truncating
  small rotation angles according to a given tolerance.

  This applies the multiply controlled unitary operation that performs
  rotations by angle $\theta_j$ about single-qubit Pauli operator $Z$
  when controlled by the $n$-qubit number state $\ket{j}$.
  In particular, this operation can be represented by the unitary

  $$
  \begin{align}
  U = \sum^{2^n-1}_{j=0} \ket{j}\bra{j} \otimes e^{i Z \theta_j}.
  \end{align}
  $$
remarks: |-
  `coefficients` will be padded with elements $\theta_j = 0.0$ if
  fewer than $2^n$ are specified.
syntax: 'operation ApproximatelyMultiplexZ (tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: |-
  - Synthesis of Quantum Logic Circuits
    Vivek V. Shende, Stephen S. Bullock, Igor L. Markov
    https://arxiv.org/abs/quant-ph/0406176
input:
  content: '(tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: A tolerance below which small coefficients are truncated.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: |-
      Array of up to $2^n$ coefficients $\theta_j$. The $j$th coefficient
      indexes the number state $\ket{j}$ encoded in little-endian format.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: |-
      $n$-qubit control register that encodes number states $\ket{j}$ in
      little-endian format.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Single qubit register that is rotated by $e^{i P \theta_j}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- multiplexz
