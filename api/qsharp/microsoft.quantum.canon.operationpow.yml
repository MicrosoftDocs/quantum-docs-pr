### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Raises an operation to a power.

  That is, given an operation representing a gate $U$, returns a new operation
  $U^m$ for a power $m$.
syntax: "function OperationPow (op : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(op : ('T => Unit), power : Int)"
  types:
  - name: op
    summary: An operation $U$ representing the gate to be repeated.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: The number of times that $U$ is to be repeated.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: A new operation representing $U^m$, where $m = \texttt{power}$.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: The type of the operation to be powered.
