### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Permutes qubits by using the SWAP operation.
examples: |-
  Given ordering = [2, 1, 0] and register $\ket{\alpha_0} \ket{\alpha_1} \ket{\alpha_2}$, PermuteQubits
  changes the register into $\ket{\alpha_2} \ket{\alpha_1} \ket{\alpha_0}$

  ```qsharp
  // The following two lines are equivalent
  PermuteQubits([2, 1, 0], register);
  SWAP(register[0], register[2]);
  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Describes the new ordering of the qubits, where the qubit at index i will now be at ordering[i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Qubit register to be acted upon.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
