### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: Converts an index to a Hamiltonian term in `HTerm[]` data format to a GeneratorIndex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Input data in `HTerm[]` format.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Additional information added to GeneratorIndex.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Index to a term of the Hamiltonian
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: |-
      A GeneratorIndex representing a Hamiltonian term represented by `data[idx]`,
      together with additional information added by `termType`.
    uid: microsoft.quantum.simulation.generatorindex
