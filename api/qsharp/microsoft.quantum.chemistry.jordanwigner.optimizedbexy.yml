### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: |-
  A unitary $U$ that applies the Pauli string on $(X^{z+1}\_pY^{z}\_p)Z\_{p-1}...Z_0$ on qubits $0..p$ conditioned
  on an index $z\in\{0,1\}$ and $p$. That is,
  $$
  \begin{align}
  U\ket{z}\ket{p}\ket{\psi} = \ket{z}\ket{p}(X^{z+1}\_pY^{z}\_p)Z\_{p-1}...Z_0\ket{\psi}
  \end{align}
  $$
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: |-
  - Encoding Electronic Spectra in Quantum Circuits with Linear T Complexity
    Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru Paler, Austin Fowler, Hartmut Neven
    https://arxiv.org/abs/1805.03662
input:
  content: '(pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: pauliBasis
    summary: When this qubit is in state $\ket{0}$, $X$ is applied. When it is in state $\ket{1}$, $Y$ is applied.
    isPrimitive: true
    uid: Qubit
  - name: indexRegister
    summary: The state $\ket{p}$ of this register determines the qubit on which $X$ or $Y$ is applied.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Register of qubits on which the Pauli operators are applied.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
