### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: |-
  A unitary $U$ that applies the Pauli $Z$ gate on a qubits $p$ conditioned
  on an index state $\ket{p}$. That is,
  $$
  \begin{align}
  U\ket{p}\ket{\psi} = \ket{p}Z\_p\ket{\psi}
  \end{align}
  $$
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: The state $\ket{p}$ of this register determines the qubit on which $Z$ is applied.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Register of qubits on which the Pauli operators are applied.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
