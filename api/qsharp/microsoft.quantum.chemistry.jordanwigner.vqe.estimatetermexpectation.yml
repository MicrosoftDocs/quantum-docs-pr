### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: |-
  Computes the energy associated to a given Jordan-Wigner Hamiltonian term

  This operation estimates the expectation value associated to each measurement operator and
  multiplies it by the corresponding coefficient, using sampling.
  The results are aggregated into a variable containing the energy of the Jordan-Wigner term.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: The unitary used for state preparation.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: The measurement operators of the Jordan-Wigner term.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: The coefficients of the Jordan-Wigner term.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: The number of qubits required to simulate the molecular system.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: The number of samples to use for the estimation of the term expectation.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: The energy associated to the Jordan-Wigner term.
    isPrimitive: true
    uid: Double
