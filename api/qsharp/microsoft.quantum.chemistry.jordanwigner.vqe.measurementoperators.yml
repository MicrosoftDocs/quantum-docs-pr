### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: Computes all the measurement operators required to compute the expectation of a Jordan-Wigner term.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: The number of qubits required to simulate the molecular system.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: An array containing the indices of the qubit each Pauli operator is applied to.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: The type of the Jordan-Wigner term.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: An array of measurement operators (each being an array of Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
...
