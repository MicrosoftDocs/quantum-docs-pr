### YamlMime:QSharpType
uid: microsoft.quantum.convert.bigintasboolarray
name: BigIntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: |-
  Converts a given big integer to an array of Booleans.
  The 0 element of the array is the least significant bit of the big integer.
remarks: See [C# BigInteger constructor](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) for more details.
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: Bool[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Bool
...
