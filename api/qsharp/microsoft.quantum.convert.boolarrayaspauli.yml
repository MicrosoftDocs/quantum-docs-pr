### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: |-
  Given a bit string, returns a multi-qubit Pauli operator
  represented as an array of single-qubit Pauli operators.
remarks: The Boolean array and the quantum register must be of equal length.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Pauli operator to apply to qubits where `bitsApply == bits[idx]`.
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: apply Pauli if bit is this value.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Boolean array.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
...
