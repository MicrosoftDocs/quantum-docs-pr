  using the given format.
remarks: See [C# Double.ToString](https://docs.microsoft.com/dotnet/api/system.double.tostring?view=netframework-4.7.1#System_Double_ToString_System_String_) for more details.
syntax: 'function DoubleAsStringWithFormat (a : Double, fmt : String) : String'
