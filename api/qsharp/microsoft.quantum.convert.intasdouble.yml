uid: microsoft.quantum.convert.intasdouble
name: IntAsDouble
type: function
namespace: Microsoft.Quantum.Convert
summary: |-
  Converts a given integer to an equivalent double-precision
  floating-point number.
remarks: See [C# Convert.ToDouble](https://docs.microsoft.com/dotnet/api/system.convert.todouble?view=netframework-4.7.1#System_Convert_ToDouble_System_Int64_) for more details.
syntax: 'function IntAsDouble (a : Int) : Double'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
