### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasstringwithformat
name: IntAsStringWithFormat
type: function
namespace: Microsoft.Quantum.Convert
summary: |-
  Converts a given integer number to an equivalent string representation,
  using the given format.
remarks: See [C# Int64.ToString](https://docs.microsoft.com/dotnet/api/system.int64.tostring?view=netframework-4.7.1#System_Int64_ToString_System_String_) for more details.
syntax: 'function IntAsStringWithFormat (a : Int, fmt : String) : String'
input:
  content: '(a : Int, fmt : String)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: fmt
    isPrimitive: true
    uid: String
output:
  content: String
  types:
  - isPrimitive: true
    uid: String
...
