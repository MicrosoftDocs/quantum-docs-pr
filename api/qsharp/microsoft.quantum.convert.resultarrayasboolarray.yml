uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: |-
  Converts a `Result[]` type to a `Bool[]` type, where `One` is mapped to
  `true` and `Zero` is mapped to `false`.
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` to be converted.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: A `Bool[]` representing the `input`.
    isArray: true
    isPrimitive: true
    uid: Bool
