### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Returns the integer that specifies how the next value of a range is calculated.
remarks: |-
  A range expression's first element is `start`,
  its second element is `start+step`, third element is `start+step+step`, etc.,
  until `end` is passed.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: The defined step value of the given range.
    isPrimitive: true
    uid: Int
...
