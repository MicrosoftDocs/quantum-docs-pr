### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.equalitywithintolerancefact
name: EqualityWithinToleranceFact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: |-
  Represents the claim that a classical floating point value has the
  expected value up to a given
  absolute tolerance.
syntax: 'function EqualityWithinToleranceFact (actual : Double, expected : Double, tolerance : Double) : Unit'
input:
  content: '(actual : Double, expected : Double, tolerance : Double)'
  types:
  - name: actual
    summary: The number to be checked.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: The expected value.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Absolute tolerance on the difference between actual and expected.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
...
