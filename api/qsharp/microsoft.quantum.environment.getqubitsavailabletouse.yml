uid: microsoft.quantum.environment.getqubitsavailabletouse
name: GetQubitsAvailableToUse
type: operation
namespace: Microsoft.Quantum.Environment
summary: Returns the number of qubits currently available to use.
syntax: 'operation GetQubitsAvailableToUse () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: |-
      The number of qubits that could be allocated in a `using` statement.
      If the target machine being used does not provide this information, then
      `-1` is returned.
    isPrimitive: true
    uid: Int
