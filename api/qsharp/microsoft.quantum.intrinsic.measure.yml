### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: |-
  Performs a joint measurement of one or more qubits in the
  specified Pauli bases.

  The output result is given by the distribution:
  \begin{align}
  \Pr(\texttt{Zero} | \ket{\psi}) =
  \frac12 \braket{
  \psi \mid|
  \left(
  \boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_{N-1}
  \right) \mid|
  \psi
  },
  \end{align}
  where $P_i$ is the $i$th element of `bases`, and where
  $N = \texttt{Length}(\texttt{bases})$.
  That is, measurement returns a `Result` $d$ such that the eigenvalue of the
  observed measurement effect is $(-1)^d$.
remarks: |-
  If the basis array and qubit array are different lengths, then the
  operation will fail.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: |-
      Array of single-qubit Pauli values indicating the tensor product
      factors on each qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Register of qubits to be measured.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: |-
      `Zero` if the $+1$ eigenvalue is observed, and `One` if
      the $-1$ eigenvalue is observed.
    isPrimitive: true
    uid: Result
