### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: |-
  Applies a rotation about the $\ket{1}$ state by a given angle.

  \begin{align}
  R_1(\theta) \mathrel{:=}
  \operatorname{diag}(1, e^{i\theta}).
  \end{align}
remarks: |-
  Equivalent to:

  ```qsharp
  R(PauliZ, theta, qubit);
  R(PauliI, -theta, qubit);
  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angle about which the qubit is to be rotated.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit to which the gate should be applied.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
