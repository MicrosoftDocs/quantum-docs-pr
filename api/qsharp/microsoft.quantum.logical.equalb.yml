### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if two inputs are equal.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a == b;
  let cond = EqualB(a, b);
  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is equal to `b`.'
    isPrimitive: true
    uid: Bool
...
