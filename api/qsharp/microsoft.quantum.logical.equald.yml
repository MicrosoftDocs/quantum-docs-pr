### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if two inputs are equal.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a == b;
  let cond = EqualD(a, b);
  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Double
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is equal to `b`.'
    isPrimitive: true
    uid: Bool
...
