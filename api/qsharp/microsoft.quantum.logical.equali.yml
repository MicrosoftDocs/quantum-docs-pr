### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if two inputs are equal.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a == b;
  let cond = EqualI(a, b);
  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Int
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is equal to `b`.'
    isPrimitive: true
    uid: Bool
...
