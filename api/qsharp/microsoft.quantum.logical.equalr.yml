### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if two inputs are equal.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a == b;
  let cond = EqualR(a, b);
  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Result
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is equal to `b`.'
    isPrimitive: true
    uid: Bool
...
