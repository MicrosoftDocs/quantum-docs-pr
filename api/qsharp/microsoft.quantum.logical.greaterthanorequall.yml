### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequall
name: GreaterThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if a number is greater than or equal to another
  number.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a >= b;
  let cond = GreaterThanOrEqualL(a, b);
  ```
syntax: 'function GreaterThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is greater than or is equal to `b`.'
    isPrimitive: true
    uid: Bool
...
