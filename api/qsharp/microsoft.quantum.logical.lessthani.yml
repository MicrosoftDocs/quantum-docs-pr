### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if a number is less than another number.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a < b;
  let cond = LessThanI(a, b);
  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Int
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is strictly less than `b`.'
    isPrimitive: true
    uid: Bool
...
