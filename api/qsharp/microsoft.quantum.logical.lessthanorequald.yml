### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if a number is less than or equal to another
  number.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a <= b;
  let cond = LessThanOrEqualD(a, b);
  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Double
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is less than or equal to `b`.'
    isPrimitive: true
    uid: Bool
...
