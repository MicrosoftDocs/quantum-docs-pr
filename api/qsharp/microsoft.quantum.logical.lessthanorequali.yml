### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if a number is less than or equal to another
  number.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a <= b;
  let cond = LessThanOrEqualI(a, b);
  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Int
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is less than or equal to `b`.'
    isPrimitive: true
    uid: Bool
...
