### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if a number is less than or equal to another
  number.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a <= b;
  let cond = LessThanOrEqualL(a, b);
  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is less than or equal to `b`.'
    isPrimitive: true
    uid: Bool
...
