### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if two inputs are nearly equal (that is, within
  a tolerance of 1e-12).
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;
  let cond = NearlyEqualD(a, b);
  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Double
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is nearly equal to `b`.'
    isPrimitive: true
    uid: Bool
...
