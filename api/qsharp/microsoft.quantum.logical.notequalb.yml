### YamlMime:QSharpType
uid: microsoft.quantum.logical.notequalb
name: NotEqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Returns true if and only if two inputs are not equal.
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = a != b;
  let cond = NotEqualB(a, b);
  ```
syntax: 'function NotEqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is not equal to `b`.'
    isPrimitive: true
    uid: Bool
...
