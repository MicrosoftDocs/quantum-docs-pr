### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: |-
  Returns true if and only if two inputs are not nearly equal (that is,
  are not within a tolerance of 1e-12).
remarks: |-
  The following are equivalent:

  ```Q#
  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;
  let cond = NotNearlyEqualD(a, b);
  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: The first value to be compared.
    isPrimitive: true
    uid: Double
  - name: b
    summary: The second value to be compared.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if and only if `a` is not nearly equal to `b`.'
    isPrimitive: true
    uid: Bool
...
