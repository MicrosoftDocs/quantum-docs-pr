### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Given a set of coefficients and a tolerance, returns a state preparation
  operation that prepares each coefficient as the corresponding amplitude
  of a computational basis state, up to the given tolerance.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: |-
      The approximation tolerance to be used in encoding the given
      coefficients into an input state.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: The coefficients to be encoded into an input state.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: |-
      A state preparation operation that prepares the given coefficients
      as an input state on a given register.
    uid: microsoft.quantum.machinelearning.stategenerator
...
