### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Given a sample and a sequential classifier, estimates the
  classification probability for that sample by repeatedly measuring
  the output of the classifier on the given sample.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: |-
      The tolerance to allow in encoding the sample into a state preparation
      operation.
    isPrimitive: true
    uid: Double
  - name: model
    summary: |-
      The sequential model to be used to estimate the classification
      probability for the given sample.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: The feature vector for the sample to be classified.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: |-
      The number of measusrements to use in estimating the classification
      probability.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: An estimate of the classification probability for the given sample.
    isPrimitive: true
    uid: Double
...
