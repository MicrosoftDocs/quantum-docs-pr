### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Estimates the training gradient for a sequential classifier at a
  particular model and for a given encoded input.
remarks: |-
  This operation uses a Hadamard test and the parameter shift technique
  together to estimate the gradient.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: The sequential model whose gradient is to be estimated.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: |-
      An input to the sequential classifier, encoded into a state preparation
      operation.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: The number of measurements to use in estimating the gradient.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: |-
      An estimate of the training gradient at the given input and model
      parameters.
    isArray: true
    isPrimitive: true
    uid: Double
...
