### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.featureregistersize
name: FeatureRegisterSize
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Returns the number of qubits required to encode a particular feature
  vector.
syntax: 'function FeatureRegisterSize (sample : Double[]) : Int'
input:
  content: '(sample : Double[])'
  types:
  - name: sample
    summary: A sample feature vector to be encoded into a qubit register.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: |-
      The size required to encode `sample` into a qubit register, expressed
      as a number of qubits.
    isPrimitive: true
    uid: Int
