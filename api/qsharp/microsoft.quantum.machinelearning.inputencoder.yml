### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inputencoder
name: InputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Given a set of coefficients and a tolerance, returns a state preparation
  operation that prepares each coefficient as the corresponding amplitude
  of a computational basis state.
syntax: 'function InputEncoder (coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: The coefficients to be encoded into an input state.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: |-
      A state preparation operation that prepares the given coefficients
      as an input state on a given register.
    uid: microsoft.quantum.machinelearning.stategenerator
...
