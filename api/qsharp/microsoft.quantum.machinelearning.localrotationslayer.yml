### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Returns an array of uncontrolled (single-qubit) rotations along a given
  axis, with one rotation for each qubit in a register, parameterized by
  distinct model parameters.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: The number of qubits acted on by the given layer.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: The rotation axis for each rotation in the given layer.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: |-
      An array of controlled rotations about the given axis, one on each of
      `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
...
