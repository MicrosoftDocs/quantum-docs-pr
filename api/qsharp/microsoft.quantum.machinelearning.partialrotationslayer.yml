### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: |-
  Returns an array of single-qubit rotations along a given
  axis, parameterized by distinct model parameters.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Indices for the qubits to be used as the targets for each rotation.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: The rotation axis for each rotation in the given layer.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: |-
      An array of controlled rotations about the given axis, one on each of
      `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
...
