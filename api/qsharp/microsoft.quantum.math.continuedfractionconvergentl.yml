### YamlMime:QSharpType
uid: microsoft.quantum.math.continuedfractionconvergentl
name: ContinuedFractionConvergentL
type: function
namespace: Microsoft.Quantum.Math
summary: |-
  Finds the continued fraction convergent closest to `fraction`
  with the denominator less or equal to `denominatorBound`
syntax: 'function ContinuedFractionConvergentL (fraction : Microsoft.Quantum.Math.BigFraction, denominatorBound : BigInt) : Microsoft.Quantum.Math.BigFraction'
input:
  content: '(fraction : Microsoft.Quantum.Math.BigFraction, denominatorBound : BigInt)'
  types:
  - name: fraction
    uid: microsoft.quantum.math.bigfraction
  - name: denominatorBound
    isPrimitive: true
    uid: BigInt
output:
  content: Microsoft.Quantum.Math.BigFraction
  types:
  - summary: |-
      Continued fraction closest to `fraction`
      with the denominator less or equal to `denominatorBound`
    uid: microsoft.quantum.math.bigfraction
...
