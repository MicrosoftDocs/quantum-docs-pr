### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: |-
  Returns an integer raised to a given power, with respect to a given
  modulus.

  Let us denote expBase by $x$, power by $p$ and modulus by $N$.
  The function returns $x^p \operatorname{mod} N$.

  We assume that $N$, $x$ are positive and power is non-negative.
remarks: Takes time proportional to the number of bits in `power`, not the `power` itself.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
