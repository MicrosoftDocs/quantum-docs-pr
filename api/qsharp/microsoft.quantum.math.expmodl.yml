### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: |-
  Returns an integer raised to a given power, with respect to a given
  modulus.

  Let us denote expBase by $x$, power by $p$ and modulus by $N$.
  The function returns $x^p \operatorname{mod} N$.

  We assume that $N$, $x$ are positive and power is non-negative.
remarks: Takes time proportional to the number of bits in `power`, not the `power` itself.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
