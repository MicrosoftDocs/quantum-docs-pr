### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: |-
  Computes a tuple $(u,v)$ such that $u \cdot a + v \cdot b = \operatorname{GCD}(a, b)$,
  where $\operatorname{GCD}$ is $a$
  greatest common divisor of $a$ and $b$. The GCD is always positive.
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- This implementation is according to https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: the first number of which extended greatest common divisor is being computed
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: the second number of which extended greatest common divisor is being computed
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: Tuple $(u,v)$ with the property $u \cdot a + v \cdot b = \operatorname{GCD}(a, b)$.
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
...
