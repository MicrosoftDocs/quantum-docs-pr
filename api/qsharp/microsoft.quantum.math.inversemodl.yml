name: InverseModL
type: function
namespace: Microsoft.Quantum.Math
summary: Returns $b$ such that $a \cdot b = 1 (\operatorname{mod} \texttt{modulus})$.
syntax: 'function InverseModL (a : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(a : BigInt, modulus : BigInt)'
  types:
  - name: a
    summary: The number being inverted
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: The modulus according to which the numbers are inverted
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Integer $b$ such that $a \cdot b = 1 (\operatorname{mod} \texttt{modulus})$.
    isPrimitive: true
    uid: BigInt
