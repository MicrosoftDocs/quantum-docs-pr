summary: Returns the modulus of a number with respect to another number.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: The input $a$ whose modulus is to be returned.
    isPrimitive: true
    uid: Int
  - name: b
    summary: The number with respect to which the modulus of $a$ is to be returned.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: The modulus $a \bmod b$.
    isPrimitive: true
    uid: Int
