### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: |-
  Returns the `L(p)` norm of a vector of `Double`s.

  That is, given an array $x$ of type `Double[]`, this returns the $p$-norm
  $\|x\|\_p= (\sum_{j}|x_j|^{p})^{1/p}$.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: The exponent $p$ in the $p$-norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: The $p$-norm $\|x\|_p$.
    isPrimitive: true
    uid: Double
...
