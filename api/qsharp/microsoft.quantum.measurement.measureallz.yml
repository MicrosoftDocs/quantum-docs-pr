uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: |-
  Jointly measures a register of qubits in the Pauli Z basis.

  Measures a register of qubits in the $Z \otimes Z \otimes \cdots \otimes Z$
  basis, representing the parity of the entire register.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: The register to be measured.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: The result of measuring $Z \otimes Z \otimes \cdots \otimes Z$.
    isPrimitive: true
    uid: Result
