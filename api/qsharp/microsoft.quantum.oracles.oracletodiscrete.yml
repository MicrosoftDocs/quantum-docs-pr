### YamlMime:QSharpType
uid: microsoft.quantum.oracles.oracletodiscrete
name: OracleToDiscrete
type: function
namespace: Microsoft.Quantum.Oracles
summary: |-
  Given an operation representing a "black-box" oracle, returns a discrete-time oracle
  which represents the "black-box" oracle repeated multiple times.
examples: '`OracleToDiscrete(U)(3, target)` is equivalent to `U(target)` repeated three times.'
syntax: 'function OracleToDiscrete (blackBoxOracle : (Qubit[] => Unit is Adj + Ctl)) : Microsoft.Quantum.Oracles.DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => Unit is Adj + Ctl))'
  types:
  - name: blackBoxOracle
    summary: The operation to be exponentiated.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: Microsoft.Quantum.Oracles.DiscreteOracle
  types:
  - summary: An operation partially applied over the "black-box" oracle representing the discrete-time oracle
    uid: microsoft.quantum.oracles.discreteoracle
...
