### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: |-
  Pairwise entangles two qubit registers.

  That is, given two registers, prepares the maximally entangled state
  $\bra{\beta_{00}}\ket{\beta_{00}}$ between each pair of qubits on the respective registers,
  assuming that each register starts in the $\ket{0\cdots 0}$ state.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: A qubit array in the $\ket{0\cdots 0}$ state
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: A qubit array in the $\ket{0\cdots 0}$ state
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
...
