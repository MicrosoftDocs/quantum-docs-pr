uid: microsoft.quantum.simulation.multiplygeneratorsystem
name: MultiplyGeneratorSystem
type: function
namespace: Microsoft.Quantum.Simulation
summary: Multiplies the coefficient of all terms in a `GeneratorSystem`.
syntax: 'function MultiplyGeneratorSystem (multiplier : Double, generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem) : Microsoft.Quantum.Simulation.GeneratorSystem'
input:
  content: '(multiplier : Double, generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: multiplier
    summary: The multiplier on the coefficient.
    isPrimitive: true
    uid: Double
  - name: generatorSystem
    summary: The `GeneratorSystem` to be multiplied.
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: Microsoft.Quantum.Simulation.GeneratorSystem
  types:
  - summary: |-
      A `GeneratorSystem` representing a system with coefficients a factor
      `multiplier` larger.
    uid: microsoft.quantum.simulation.generatorsystem
