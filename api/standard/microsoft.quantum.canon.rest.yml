uid: microsoft.quantum.canon.rest
name: Rest
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Creates an array that is equal to an input array except that the first array
  element is dropped.
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: An array whose second to last elements are to form the output array.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: An array containing the elements `array[1..Length(array) - 1]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: The type of the array elements.
