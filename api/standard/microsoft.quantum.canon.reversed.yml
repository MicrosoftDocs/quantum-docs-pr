uid: microsoft.quantum.canon.reversed
name: Reversed
type: function
namespace: Microsoft.Quantum.Canon
summary: |-
  Create an array that contains the same elements as an input array but in reverse
  order.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: An array whose elements are to be copied in reverse order.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: An array containing the elements `array[Length(array) - 1]` .. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: The type of the array elements.
