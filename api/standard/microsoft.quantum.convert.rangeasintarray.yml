### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Creates an array `arr` of integers enumerated by start..step..end.
examples: |-
  ```qsharp
  // The following returns [1,3,5,7];
  let array = IntArrayFromRange(1..2..8);
  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: A `Range` of values `start..step..end` to be converted to an array.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: A new array of integers corresponding to values iterated over by `range`.
    isArray: true
    isPrimitive: true
    uid: Int
...
